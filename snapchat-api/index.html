<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Snapchat Scraper Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    img {
      max-width: 200px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h2>Snapchat Scraper API Test</h2>
  <input id="username" placeholder="Enter Snapchat username" />
  <button onclick="fetchSnap()">Fetch</button>
  <pre id="output"></pre>
  <img id="bitmoji" />

  <script>
    async function fetchSnap() {
      const username = document.getElementById('username').value.trim();
      if (!username) return alert("Enter a username.");

      const url = `snapchat-api/api/snapchat?username=${username}`;
      const output = document.getElementById('output');
      const bitmoji = document.getElementById('bitmoji');

      output.textContent = "Loading...";
      bitmoji.src = "";

      try {
        const res = await fetch(url);
        const data = await res.json();
        output.textContent = JSON.stringify(data, null, 2);
        if (data.bitmoji_image_base64) {
          bitmoji.src = data.bitmoji_image_base64;
        }
      } catch (err) {
        output.textContent = "Error: " + err;
      }
    }
  </script>
</body>
</html>
